<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Столовая.ру</title>
</head>

<body class="page">
  <header class="header">

    <section class="header__top">
      <div class="header__container">

        <ul class="header__menu menu menu_type_about">
          <li class="menu__item"><a href="#" class="menu__link">Компания</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Портфолио</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Проектирование</a></li>
        </ul>

        <ul class="header__menu menu menu_type_info">
          <li class="menu__item"><a href="#" class="menu__link">Ресторанам</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Застройщикам</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Гос.Заказчикам</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Таблет-питание</a></li>
        </ul>

        <ul class="header__menu menu menu_type_contacts">
          <li class="menu__item"><a href="#" class="menu__link">Сервис</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
          <li class="menu__item">
            <img class="menu__icon-email" src="./image/email.svg" alt="Почта">
            <a href="#" class="menu__link">info@stolovay.ru</a>
          </li>
          <li class="menu__item">
            <img class="menu__icon-tel" src="./image/telephone-logo.svg" alt="Телефон">
            <a href="#" class="menu__link">8 495 790-72-05</a>
          </li>
        </ul>
      </div>
    </section>

    <section class="header__middle">
      <div class="header__container">
        <div class="header__logo">
          <img src="./image/logo.svg" alt="Логотип" class="header__logo-img">
          <p class="header__logo-text">Столовая.РУ</p>
        </div>
        <form action="#" class="header__search search">
          <div class="search__option">Всё</div>
          <input type="text" class="search__input">
          <button class="search__btn"></button>
        </form>
        <div class="header__provider provider">
          <img src="./image/logoPos.svg" alt="" class="provider__image">
          <p class="provider__text">Мы на портале поставщиков</p>
        </div>
        <div class="header__card card">
          <div class="card__icon">
            <img src="./image/online-shopping-cart.svg" alt="Корзина" class="card__img">
            <span class="card__counter">12</span>
          </div>
          <div class="card__coast">
            <p class="card__text">Сумма</p>
            <span class="card__sum">150 000 руб.</span>
          </div>
        </div>
      </div>
    </section>

  </header>
  <main class="main"></main>
  <footer class="footer"></footer>
</body>

</html>
